<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAC Ktm Mid-Town About Us</title>
    <style>
        /* Basic Reset */
        body, h2, a, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation styling */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .nav-item {
            list-style: none;
            display: inline;
            margin-left: 20px;
        }

        .nav-link, .signup-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-link:hover, .signup-link:hover {
            text-decoration: underline;
        }

        /* Header content styling */
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            padding: 15px 20px;
            position: relative;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            margin-left: -90px;
        }

        .nav-logo {
            position: absolute;
            left: 10px;
            height: 60px;
        }

        /* Form styling */
        .form-inline {
            display: flex;
            align-items: center;
        }

        .form-controls {
            display: flex;
            align-items: center;
        }

        .form-control {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }

        .login-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 8px; /* Adds spacing between form controls and the button/link */
        }

        .signup-link {
            margin-top: 4px; /* Ensures spacing between the button and the link */
            font-size: 0.7rem;
        }

        .btn {
            padding: -5px -7px; /* Matches the vertical padding to better align with form controls */
            width: 45px;
            height: 17px;
            line-height: 9px;
            text-align: center;
            margin-right: 6px;
            margin-top: 6px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkgreen;
        }

        /* Utility classes */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="header-content">
    <!-- Logo Image -->
    <img src="/images/midtown.png" alt="Rotaract Club Logo" class="nav-logo">
    <!-- Club Title -->
    <h2 class="header-title">Rotaract Club of Kathmandu Mid-Town</h2>
</div>

<div class="navbar">
    <ul>
        <li class="nav-item"><a class="nav-link" href="/rac/homePage">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/rac/events">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="/rac/news">News</a></li>
        <li class="nav-item"><a class="nav-link" href="/rac/podcast">Podcast</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
    </ul>
    <form method="post" role="form" th:action="@{/rac/login}" class="form">
    <div class="form-inline">
        <div class="form-controls">
            <input class="form-control" type="text" name="identifier" placeholder="Username">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="login-group">
            <button class="btn">Login</button>
            <a class="signup-link" href="/rac/register">Not registered? Sign up</a>
        </div>
    </div>
    </form>
</div>

<div class="container">
    <h1>Welcome to Our About Us Page</h1>
    <p>Feel free to explore the features of our application!</p>
</div>
</body>
</html>
